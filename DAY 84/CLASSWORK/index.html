<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animations</title>
    <style>
        #parent-div{
            width: 600px;
            height: 600px;
            background-color: green;
            border: 3px solid black;
            position: absolute;
        }
        #child-div{
            width: 150px;
            height: 150px;
            background-color: red;
            border-radius: 90px;
            border: 2px solid black;
            position:relative;
        }

        
    </style>
</head>
<body>
    
    <div id="parent-div">
    <div id="child-div"></div>
    </div>

    <script src="/scropt.js"></script>
</body>
</html>
